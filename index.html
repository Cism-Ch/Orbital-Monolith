
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Orbital Monolith v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=JetBrains+Mono:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --basalt-deep: #050506;
            --basalt-surface: rgba(20, 20, 23, 0.85);
            --basalt-highlight: #2a2a2e;
            --basalt-edge: rgba(255, 255, 255, 0.08);
            --accent-primary: #4deeea;
            --accent-secondary: #2a6968;
            --text-main: #e1e1e6;
            --text-dim: #6c6c7a;
        }

        body {
            background-color: var(--basalt-deep);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .monolith-panel {
            background: var(--basalt-surface);
            position: relative;
            border: 1px solid var(--basalt-edge);
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border-radius: 1.5rem;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .monolith-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            padding: 1.25rem;
            transition: all 0.2s ease;
        }

        .monolith-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--accent-primary);
        }

        .grain {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 100;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .scanline {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100px;
            background: linear-gradient(to bottom, transparent, rgba(77, 238, 234, 0.03), transparent);
            opacity: 0.4;
            pointer-events: none;
            z-index: 99;
            animation: scanline 12s linear infinite;
        }

        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-primary); }
        
        .dynamic-accent-text {
            color: var(--accent-primary);
            text-shadow: 0 0 20px rgba(77, 238, 234, 0.4);
        }

        .hud-bracket-tl { position: absolute; top: 15px; left: 15px; width: 15px; height: 15px; border-top: 2px solid currentColor; border-left: 2px solid currentColor; opacity: 0.3; }
        .hud-bracket-tr { position: absolute; top: 15px; right: 15px; width: 15px; height: 15px; border-top: 2px solid currentColor; border-right: 2px solid currentColor; opacity: 0.3; }
        .hud-bracket-bl { position: absolute; bottom: 15px; left: 15px; width: 15px; height: 15px; border-bottom: 2px solid currentColor; border-left: 2px solid currentColor; opacity: 0.3; }
        .hud-bracket-br { position: absolute; bottom: 15px; right: 15px; width: 15px; height: 15px; border-bottom: 2px solid currentColor; border-right: 2px solid currentColor; opacity: 0.3; }

        input[type="range"] {
            -webkit-appearance: none;
            background: transparent;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 12px;
            width: 12px;
            border-radius: 50%;
            background: var(--accent-primary);
            cursor: pointer;
            box-shadow: 0 0 10px var(--accent-primary);
        }

        .glass-button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
            border-radius: 1rem;
            transition: all 0.2s ease;
        }

        .glass-button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-primary);
            transform: translateY(-1px);
        }

        .glass-button:active:not(:disabled) {
            transform: scale(0.95);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "three": "https://esm.sh/three@0.170.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "framer-motion": "https://esm.sh/framer-motion@11.15.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
